<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>

    <title>在线聊天</title>
    <!--common js-->
    <link href="/websocket/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="/websocket/js/jquery-3.3.1.js"></script>
    <script src="/websocket/js/jquery.cookie.js"></script>


    <!--webrtc js-->
    <script src="/websocket/js/adapter.js" type="text/javascript"></script>

    <!--define chat js-->
    <script src="/websocket/js/chat/liveClient.js" type="text/javascript"></script>
</head>

<body>




<div class="container-fluid">
    <div class="row" style="margin-bottom: 20px;">
        <div style="width:100%;text-align: center;font-size: 24px;font-weight: 600;">在线聊天</div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2 text-center" style="border: solid 1px #ccc;margin-right: 20px">
            <H5>好友列表</H5>
            <ul style="text-align: left" id="myFriends">
            </ul>
        </div>
        <div class="col-md-6 text-center" style="border: solid 1px #ccc;">
            <H5>视频聊天室</H5>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <video id="localVideo" autoplay="autoplay" muted="muted" controls="controls" style="width: 100%;height: 100%"></video>
                </div>
                <div class="col-md-6">
                    <video id="remoteVideo" autoplay="autoplay" controls="controls" style="width: 100%;height: 100%"></video>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <br />
                    <button id="permitButton" type="button" class="btn btn-success" style="display: none" onclick="permit()">同意</button>
                    <button id="denyButton" type="button" class="btn btn-danger" style="display: none" onclick="deny(true)">拒绝</button>
                    <button id="hangupButton" type="button" class="btn btn-danger" style="display: none" onclick="hangup(true)">挂机</button>
                </div>
            </div>
            <br />
        </div>
    </div>
</div>

</body>
</html>
